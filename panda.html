<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="panda.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loginArea">
        <img class='img-fluid logo' src="images/logo.png" alt="">
        <h1 class="text-center">Welcome to <span class="bank-name">Panda Bank</span></h1>
        <div  class="submit-area container">
            <h2 style="padding-bottom: 30px;" id="logintext">Login</h2>
            <input class="form-control" placeholder="Email" type="text"> <br>
            <input class="form-control" placeholder="Password" type="password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id = "transactionArea" class="container">
        <img class='img-fluid logo' src="images/logo.png" alt="">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2 >$<span id= "currentDeposit">00</span>
                    </h2>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id= "currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="bank-name">Deposit</h4>
                    <input  id="depositAmount" placeholder="Amount you want to deposit" class="form-control" type="text"> <br>
                    <button  id= "deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="bank-name">Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="Amount you want to withdraw"> <br>
                    <button  id = "withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>



    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="panda.js"></script>
</body>
</html>
